  <style>
    /* 主题切换过渡效果 */
    * {
      transition-property: background-color, color, border-color, box-shadow, fill, stroke;
      transition-duration: 0.3s;
      transition-timing-function: ease;
    }
    
    /* 控制主题过渡期间的样式 */
    .theme-transition * {
      transition: background-color 0.5s ease, 
        color 0.5s ease, 
        border-color 0.5s ease, 
        box-shadow 0.5s ease,
        transform 0.5s ease,
        opacity 0.5s ease !important;
    }

    /* 添加基础动画 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 新增动画效果 */
    @keyframes aurora {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    /* Sparkles 动画效果 */
    @keyframes sparkle-opacity {
      0%, 100% { opacity: 0; }
      25% { opacity: 0.3; }
      50% { opacity: 1; }
      75% { opacity: 0.7; }
    }

    @keyframes sparkle-rotation {
      0% { transform: rotate(0deg) scale(0); }
      25% { transform: rotate(90deg) scale(0.5); }
      50% { transform: rotate(180deg) scale(1); }
      75% { transform: rotate(270deg) scale(0.7); }
      100% { transform: rotate(360deg) scale(0); }
    }

    .sparkle {
      position: absolute;
      pointer-events: none;
      z-index: 20;
      animation: sparkle-opacity 2.5s ease-in-out infinite, sparkle-rotation 2.5s ease-in-out infinite;
      filter: none; /* 避免文字区域周围模糊 */
    }

    .sparkle:nth-child(1) { 
      animation-delay: 0s; 
      animation-duration: 1.2s, 1.2s;
    }
    .sparkle:nth-child(2) { 
      animation-delay: 0.5s; 
      animation-duration: 1.8s, 1.8s;
    }
    .sparkle:nth-child(3) { 
      animation-delay: 1.0s; 
      animation-duration: 1.4s, 1.4s;
    }
    .sparkle:nth-child(4) { 
      animation-delay: 1.5s; 
      animation-duration: 2.0s, 2.0s;
    }
    .sparkle:nth-child(5) { 
      animation-delay: 2.0s; 
      animation-duration: 1.1s, 1.1s;
    }
    .sparkle:nth-child(6) { 
      animation-delay: 2.5s; 
      animation-duration: 1.7s, 1.7s;
    }
    .sparkle:nth-child(7) { 
      animation-delay: 0.3s; 
      animation-duration: 1.9s, 1.9s;
    }
    .sparkle:nth-child(8) { 
      animation-delay: 0.8s; 
      animation-duration: 1.3s, 1.3s;
    }
    .sparkle:nth-child(9) { 
      animation-delay: 1.3s; 
      animation-duration: 1.6s, 1.6s;
    }
    .sparkle:nth-child(10) { 
      animation-delay: 1.8s; 
      animation-duration: 1.5s, 1.5s;
    }

    @keyframes gradient {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes marquee-reverse {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .animate-aurora {
      animation: aurora 10s ease-in-out infinite;
    }

    .animate-gradient {
      animation: gradient 3s ease infinite;
    }

    .animate-marquee {
      animation: marquee 100s linear infinite;
    }

    .animate-marquee:hover {
      animation-play-state: paused;
    }

    /* 应用动画到具体元素 */
    .logo {
      animation: fadeIn 0.8s ease;
    }

    .nav-links, .nav-buttons {
      animation: fadeIn 0.8s ease 0.2s both;
    }

    .hero h2 {
      animation: slideUp 0.8s ease 0.3s both;
    }

    .hero p {
      animation: slideUp 0.8s ease 0.5s both;
    }

    .hero-buttons {
      animation: slideUp 0.8s ease 0.7s both;
    }

    .hero-image {
      animation: scaleIn 1.2s ease 0.8s both;
    }

    .feature-card {
      animation: slideUp 0.8s ease both;
      animation-play-state: paused; /* 暂停动画，直到元素进入视口 */
    }

    .client-card {
      animation: slideUp 0.8s ease both;
      animation-play-state: paused; /* 暂停动画，直到元素进入视口 */
    }

    .cta-container {
      animation: scaleIn 0.8s ease both;
      animation-play-state: paused; /* 暂停动画，直到元素进入视口 */
    }

   :root {
    --primary-color: #F0C6D0; /* 原: #008C8C - 修改为新的主色 */
    --primary-color-light: #F3D7DE; /* 原: #00A5A5 - 相应调整为浅色 */
    --primary-color-dark: #E5B2BD; /* 原: #006666 - 相应调整为深色 */
    --primary-rgb: 240, 198, 208; /* 原: 0, 140, 140 - 相应修改RGB值 */
    --text-color: #333;
    --text-light: #666;
    --background-color: #fff;
    --section-bg: #f5f5f7;
    --button-hover: #E5B2BD; /* 原: #006666 - 与primary-color-dark保持一致 */
    --primary-shadow: rgba(240, 198, 208, 0.3); /* 原: rgba(0, 140, 140, 0.3) - 相应修改 */
    }

    :root.dark-theme {
      --text-color: #f5f5f7;
      --text-light: #a1a1a6;
      --background-color: #1a1a1a;
      --section-bg: #0f0f0f;
    }

    :root.dark-theme header {
      background-color: rgba(29, 29, 31, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    :root.dark-theme .secondary-button {
      border: 2px solid #F0C6D0;
      color: #F0C6D0;
    }

    :root.dark-theme .secondary-button:hover {
      background-color: #F0C6D0;
      color: white;
    }
    
    :root.dark-theme .feature-card {
      background-color: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* 隐藏滚动条 */
    @media (min-width: 769px) {
      html, body, div, main, section, article, aside, nav {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }
      ::-webkit-scrollbar, ::-webkit-scrollbar-button, ::-webkit-scrollbar-track, 
      ::-webkit-scrollbar-track-piece, ::-webkit-scrollbar-thumb, 
      ::-webkit-scrollbar-corner, ::-webkit-resizer {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
    }

    header {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      height: 80px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 32px;
      margin-right: 10px;
      border-radius: 8px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-self: center;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 6px;
      text-underline-offset: 4px;
    }

    .nav-links a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    :root.dark-theme .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-color);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 36px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      min-width: 160px;
    }

/* 修改前：box-shadow: 0 8px 24px rgba(0, 140, 140, 0.35); */
.primary-button {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-color-light));
  color: white;
  box-shadow: 0 8px 24px rgba(240, 198, 208, 0.35); /* 更改为粉色阴影 */
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* 修改前：box-shadow: 0 16px 40px rgba(0, 140, 140, 0.45); */
.primary-button:hover {
  background: linear-gradient(135deg, var(--primary-color-dark), var(--primary-color));
  transform: translateY(-4px);
  box-shadow: 0 16px 40px rgba(240, 198, 208, 0.45); /* 更改为粉色悬停阴影 */
}

    .secondary-button {
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .secondary-button:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 140, 140, 0.35);
    }

    :root.dark-theme .secondary-button {
      background: rgba(0, 140, 140, 0.1);
      border-color: var(--primary-color);
    }

    :root.dark-theme .secondary-button:hover {
      background: var(--primary-color);
      color: white;
    }

    :root.dark-theme .secondary-button {
      border: 3px solid var(--primary-color);
      color: var(--primary-color);
    }

    :root.dark-theme .secondary-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .hero {
      padding: 160px 5% 100px;
      text-align: center;
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    .hero h2 {

      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;

.hero-title-brand .aurora-text {
    position: relative;
    display: inline-block;
    /* 亮色主题使用粉色渐变 */
    background: linear-gradient(135deg, #D0A6B0, #F0C6D0, #FFFFFF, #F0C6D0, #D0A6B0);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: aurora 10s ease-in-out infinite;
    z-index: 10;
}

/* 暗色主题使用更亮的粉色渐变，保持清晰的渐变动画 */
:root.dark-theme .hero-title-brand .aurora-text {
    background: linear-gradient(135deg, #F0C6D0, #FFE3EB, #FFFFFF, #FFE3EB, #F0C6D0);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: aurora 10s ease-in-out infinite;
    filter: none;
    text-shadow: none;
}

    /* sparkles 颜色也根据主题调整，暗色主题下更亮 */

      --sparkles-first-color: #f3e8ff;

    /* 增强sparkles容器样式 */

      justify-content: center;

    }

      content: '';

      -webkit-text-fill-color: transparent;

      border-color: rgba(0, 140, 140, 0.4);

    }

      gap: 30px;

      margin: 0 auto;

    .client-card {

      border-radius: 16px;

    .client-card svg {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      stroke: var(--primary-color);
      stroke-width: 1.5;
    }

    .client-card h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .client-card p {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .customer-feedback {
      padding: 100px 5%;
      background-color: var(--background-color);
      text-align: center;
    }

    .feedback-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .feedback-title {
      margin-bottom: 60px;
    }

    .feedback-title h3 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .feedback-title p {
      font-size: 20px;
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto;
    }

    .feedback-marquee {
      position: relative;
      overflow: hidden;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .feedback-marquee-row {
      display: flex;
      gap: 16px;
      width: max-content;
    }

    .feedback-marquee-row:first-child {
      animation: marquee 30s linear infinite;
    }

    .feedback-marquee-row:last-child {
      animation: marquee-reverse 30s linear infinite;
    }

    .feedback-marquee-row:hover {
      animation-play-state: paused;
    }

    .feedback-card {
      flex-shrink: 0;
      width: 256px;
      padding: 20px;
      border-radius: 16px;

  <!-- 放置在body开始处，初始应用正确主题以避免闪烁 -->
  <script>
    // 在DOM加载前预先应用主题，避免白屏闪烁
    (function() {
      const THEME_STORAGE_KEY = 'ez-theme-preference';
      const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');

      if (initialTheme === 'dark') {
        document.documentElement.classList.add('dark-theme');
      }

      // 锁定页面标题为 "Neko Cloud"，阻止任何配置文件修改
      document.title = 'Neko Cloud';

      // 完全锁定标题属性，防止EZ config或任何外部脚本修改
      Object.defineProperty(document, 'title', {
        get: function() {
          return 'F n C lou d';
        },
        set: function(value) {
          // 完全阻止任何标题修改，包括EZ config
          console.log('Title change blocked (locked to Neko Cloud):', value);
          return;
        },
        configurable: false,
        enumerable: true
      });

      // 阻止EZ_CONFIG对象影响标题
      Object.defineProperty(window, 'EZ_CONFIG', {
        get: function() {
          return undefined;
        },
        set: function(value) {
          console.log('EZ_CONFIG blocked to prevent title changes');
          return;
        },
        configurable: false
      });

      // 阻止浏览器翻译和任何动态文本修改
      document.documentElement.setAttribute('translate', 'no');
      document.documentElement.setAttribute('class', 'notranslate');

      // 监听DOM变化，阻止任何包含"explore"或"infinite"的文本
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === Node.TEXT_NODE || node.nodeType === Node.ELEMENT_NODE) {
                const text = node.textContent || node.innerText || '';
                if (text.toLowerCase().includes('explore') ||
                    text.toLowerCase().includes('infinite') ||
                    text.toLowerCase().includes('possibilities')) {
                  console.log('Blocked unwanted text:', text);
                  if (node.parentNode) {
                    node.parentNode.removeChild(node);
                  }
                }
              }
            });
          }
          if (mutation.type === 'characterData') {
            const text = mutation.target.textContent || '';
            if (text.toLowerCase().includes('explore') ||
                text.toLowerCase().includes('infinite') ||
                text.toLowerCase().includes('possibilities')) {
              console.log('Blocked unwanted text change:', text);
              mutation.target.textContent = 'Neko Cloud';
            }
          }
        });
      });

      // 开始监听整个文档
      observer.observe(document.documentElement, {
        childList: true,
        subtree: true,
        characterData: true
      });
    })();
  </script>

  <script>
    // 页面加载完成后淡出加载动画
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('preloader').classList.add('fade-out');
        // 完全移除，避免遮挡页面交互
        setTimeout(function() {
          document.getElementById('preloader').style.display = 'none';
        }, 800);
      }, 500);
      
      // 设置滚动触发动画
      setupScrollAnimations();
    });

    // 设置滚动动画
    function setupScrollAnimations() {
      // 使用 Intersection Observer API 监测元素是否进入视口
      const observerOptions = {
        root: null, // 使用视口作为参考
        rootMargin: '0px',
        threshold: 0.1 // 元素有10%进入视口时触发
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // 元素进入视口，播放动画
            if (entry.target.classList.contains('feature-card') || 
                entry.target.classList.contains('client-card') || 
                entry.target.classList.contains('cta-container')) {
              entry.target.style.animationPlayState = 'running';
            }
            // 一旦动画触发，不再观察此元素
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      // 观察所有需要滚动动画的元素
      document.querySelectorAll('.feature-card, .client-card, .cta-container').forEach(elem => {
        observer.observe(elem);
      });
      
      // 设置交错动画延迟
      document.querySelectorAll('.feature-card').forEach((card, index) => {
        card.style.animationDelay = `${0.1 * index}s`;
      });
      
      document.querySelectorAll('.client-card').forEach((card, index) => {
        card.style.animationDelay = `${0.1 * index}s`;
      });
    }

    // 导航函数 - 通过postMessage与父窗口通信
    function navigateTo(route) {
      // 检查是否在iframe中
      if (window.parent !== window) {
        // 向父窗口发送消息
        window.parent.postMessage({
          type: 'navigation',
          route: route
        }, '*');
      } else {
        // 如果不在iframe中，直接跳转
        window.location.href = '/#/' + route;
      }
    }
    
    // 主题设置
    const themeToggle = document.getElementById('themeToggle');
    const mobileThemeToggle = document.getElementById('mobileThemeToggle');
    const root = document.documentElement;
    const THEME_STORAGE_KEY = 'ez-theme-preference';
    
    // 检查本地存储中的主题偏好
    function getThemePreference() {
      const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
      if (savedTheme) {
        return savedTheme;
      }
      
      // 如果没有保存的偏好，则检测系统偏好
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    
    // 设置主题
    function setTheme(theme, notifyParent = true) {
      // 添加过渡类
      document.body.classList.add('theme-transition');
      
      // 延迟设置主题，让过渡有时间生效
      setTimeout(() => {
        if (theme === 'dark') {
          root.classList.add('dark-theme');
          updateThemeIcon('dark');
        } else {
          root.classList.remove('dark-theme');
          updateThemeIcon('light');
        }
        
        localStorage.setItem(THEME_STORAGE_KEY, theme);
        
        // 通知父窗口主题变化
        if (notifyParent && window.parent !== window) {
          window.parent.postMessage({
            type: 'themeChanged',
            theme: theme
          }, '*');
        }
        
        // 延迟移除过渡类，防止页面滚动时触发过渡
        setTimeout(() => {
          document.body.classList.remove('theme-transition');
        }, 300);
      }, 10);
    }
    
    // 更新主题图标
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        themeToggle.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-dark">
            <path d="M12 3a6 6 0 0 0 9 9a9 9 0 1 1 -9 -9z"></path>
          </svg>
        `;
        mobileThemeToggle.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-dark">
            <path d="M12 3a6 6 0 0 0 9 9a9 9 0 1 1 -9 -9z"></path>
          </svg>
          <span>切换到亮色模式</span>
        `;
      } else {
        themeToggle.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-light">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
          </svg>
        `;
        mobileThemeToggle.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-light">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
          </svg>
          <span>切换到暗色模式</span>
        `;
      }
    }
    
    // 切换主题
    function toggleTheme() {
      const currentTheme = root.classList.contains('dark-theme') ? 'dark' : 'light';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme, true);
    }
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem(THEME_STORAGE_KEY)) {
        setTheme(e.matches ? 'dark' : 'light', true);
      }
    });
    
    // 初始化主题
    setTheme(getThemePreference(), false);
    
    // 添加主题切换事件
    themeToggle.addEventListener('click', toggleTheme);
    mobileThemeToggle.addEventListener('click', toggleTheme);
    

    
    // 移动端菜单
    document.getElementById('mobileMenuButton').addEventListener('click', function() {
      const mobileNav = document.getElementById('mobileNav');
      const mobileNavOverlay = document.getElementById('mobileNavOverlay');
      
      // 检查当前状态并切换
      if (mobileNav.classList.contains('active')) {
        closeMobileMenu();
      } else {
        mobileNav.classList.add('active');
        mobileNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // 防止背景滚动
      }
    });
    
    document.getElementById('closeMenu').addEventListener('click', function() {
      closeMobileMenu();
    });

    // 点击遮罩层关闭菜单
    document.getElementById('mobileNavOverlay').addEventListener('click', function() {
      closeMobileMenu();
    });

    // 关闭移动端菜单的函数
    function closeMobileMenu() {
      document.getElementById('mobileNav').classList.remove('active');
      document.getElementById('mobileNavOverlay').classList.remove('active');
      document.body.style.overflow = ''; // 恢复背景滚动
    }
    
    // 辅助函数：调整颜色亮度
    function adjustColorBrightness(hex, percent) {
      // 将hex转为rgb
      let r = parseInt(hex.substring(1, 3), 16);
      let g = parseInt(hex.substring(3, 5), 16);
      let b = parseInt(hex.substring(5, 7), 16);
      
      // 调整亮度
      r = Math.max(0, Math.min(255, r + percent));
      g = Math.max(0, Math.min(255, g + percent));
      b = Math.max(0, Math.min(255, b + percent));
      
      // 转回hex
      return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
    }
    
    // 辅助函数：将十六进制颜色转换为RGBA格式
    function hexToRGBA(hex, alpha) {
      const r = parseInt(hex.substring(1, 3), 16);
      const g = parseInt(hex.substring(3, 5), 16);
      const b = parseInt(hex.substring(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href').substring(1);
        if (!targetId) return;
        
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
          
          // 关闭移动端菜单
          closeMobileMenu();
        }
      });
    });
  </script>
